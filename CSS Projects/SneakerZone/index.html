<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNEAKERZONE by Prabodh</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #f5f5f5;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #2c3e50;
        color: white;
        padding: 1rem 2rem;
      }

      .logo {
        font-size: 1.8rem;
        font-weight: bold;
      }

      .nav {
        display: flex;
        gap: 2rem;
      }

      .nav a {
        color: white;
        text-decoration: none;
        font-size: 1.1rem;
      }

      .search-cart {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .search-box {
        padding: 0.5rem;
        border-radius: 4px;
        border: none;
        width: 200px;
      }

      .cart-icon {
        font-size: 1.5rem;
      }

      .main-content {
        display: flex;
        padding: 1.5rem;
        gap: 1.5rem;
      }

      .sidebar {
        width: 200px;
        background-color: white;
        padding: 1.5rem;
        border-radius: 8px;
      }

      .sidebar h3 {
        margin-bottom: 1rem;
        color: #3498db;
      }

      .category-list {
        list-style: none;
      }

      .category-list li {
        margin-bottom: 1rem;
      }

      .category-list a {
        text-decoration: none;
        color: #3498db;
        font-size: 1.1rem;
      }

      .products-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1.5rem;
        flex: 1;
      }

      .product-card {
        background-color: white;
        border-radius: 8px;
        overflow: hidden;
        text-align: center;
        padding-bottom: 1.5rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease;
        cursor: pointer;
      }

      .product-card:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .product-image {
        width: 100%;
        height: 300px;
        object-fit: cover;
        background-color: #f0e6d6;
      }

      .product-name {
        margin-top: 1rem;
        font-size: 1.2rem;
      }

      .product-price {
        margin-top: 0.5rem;
        font-size: 1.1rem;
        color: #333;
      }
      a {
        color: black;
        text-decoration: none;
      }
    </style>
  </head>
