<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f1f1f1;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      h1 {
        font-family: "DM Serif Display", serif;
        color: #333;
        text-align: center;
      }

      .note-input {
        width: fit-content;
        position: relative;
        margin: 0 auto;
      }

      #note-text {
        width: 400px;
        height: 150px;
        padding: 15px;
        font-size: 18px;
        background: #fefec0;
        border: 2px solid #ccc;
      }

      #add-note {
        position: absolute;
        font-size: 24px;
        border: none;
        background: none;
        color: #333;
        cursor: pointer;
        bottom: 1rem;
        right: 1rem;
      }

      .notes-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 30px;
      }

      .note {
        width: 200px;
        height: 200px;
        padding: 15px;
        position: relative;
        word-wrap: break-word;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .note:nth-child(odd) {
        background: #d1e1ff;
      }
      .note:nth-child(even) {
        background: #fefffe;
      }

      .note-remove {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #e54b3a;
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 16px;
        width: 25px;
        height: 25px;
      }

      .note-remove:hover {
        background: #c43a2e;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sticky Notes</h1>
      <div class="notes-container" id="notes-container"></div>
      <div class="note-input">
        <textarea id="note-text" placeholder="Type a new note..."></textarea>
        <button id="add-note">+</button>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const noteText = document.getElementById("note-text");
        const notesContainer = document.getElementById("notes-container");
        document.getElementById("add-note").addEventListener("click", () => {
          const noteContent = noteText.value.trim();
          if (!noteContent) return;

          const note = document.createElement("div");
          note.className = "note";
          note.innerHTML = `<button class="note-remove">&times;</button><p>${noteContent}</p>`;
          notesContainer.appendChild(note);

          note
            .querySelector(".note-remove")
            .addEventListener("click", () => note.remove());
          noteText.value = "";
        });
      });
    </script>
  </body>
</html>
