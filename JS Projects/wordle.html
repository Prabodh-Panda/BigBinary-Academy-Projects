<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle Game</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f2f5;
      }

      .container {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 500px;
      }

      h1 {
        margin-bottom: 20px;
      }

      .game-board {
        margin-bottom: 20px;
      }

      .row {
        display: flex;
        justify-content: center;
        margin-bottom: 5px;
      }

      .cell {
        width: 50px;
        height: 50px;
        border: 2px solid #d3d6da;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        font-weight: bold;
        text-transform: uppercase;
      }

      .correct {
        background: #6aaa64;
        color: #fff;
        border-color: #6aaa64;
      }
      .present {
        background: #ffd000;
        color: #000;
        border-color: #c9b458;
      }
      .absent {
        background: #787c7e;
        color: #fff;
        border-color: #787c7e;
      }

      .input-area {
        margin-top: 20px;
      }

      input,
      button {
        font-size: 16px;
        padding: 10px;
        border-radius: 4px;
      }

      input {
        border: 1px solid #d3d6da;
        width: 200px;
      }

      button {
        background: #6aaa64;
        color: #fff;
        border: none;
        cursor: pointer;
        margin-left: 5px;
      }

      button:hover {
        background: #5c9658;
      }

      .message {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Wordle Game</h1>
      <div class="game-board" id="game-board"></div>
      <div class="input-area">
        <input
          type="text"
          id="guess-input"
          maxlength="5"
          placeholder="Enter 5 letter word"
        />
        <button id="submit-btn">Submit</button>
      </div>
      <div class="message" id="message"></div>
      <button id="new-game-btn" style="margin-top: 20px">New Game</button>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const gameBoard = document.getElementById("game-board");
        const guessInput = document.getElementById("guess-input");
        const submitBtn = document.getElementById("submit-btn");
        const message = document.getElementById("message");
        const newGameBtn = document.getElementById("new-game-btn");

        const MAX_TRIES = 6;
        const WORD_LENGTH = 5;
        let targetWord = "";
        let currentRow = 0;
        let gameOver = false;

        const fetchWord = async () => {
          try {
            const res = await fetch(
              "https://random-word-api.herokuapp.com/word?length=5"
            );
            const [word] = await res.json();
            return word.toLowerCase();
          } catch {
            return ["table", "chair", "house", "plant", "night"][
              Math.floor(Math.random() * 5)
            ];
          }
        };

        const createBoard = () => {
          gameBoard.innerHTML = "";
          for (let i = 0; i < MAX_TRIES; i++) {
            const row = document.createElement("div");
            row.classList.add("row");
            for (let j = 0; j < WORD_LENGTH; j++) {
              const cell = document.createElement("div");
              cell.classList.add("cell");
              cell.dataset.row = i;
              row.appendChild(cell);
            }
            gameBoard.appendChild(row);
          }
        };

        const checkGuess = () => {
          if (gameOver) return;
          let guess = guessInput.value.toLowerCase();
          if (guess.length !== WORD_LENGTH || !/^[a-z]+$/.test(guess)) {
            message.textContent = "Enter a valid 5-letter word.";
            return;
          }
          message.textContent = "";
          let targetArr = targetWord.split(""),
            guessArr = guess.split(""),
            states = Array(WORD_LENGTH).fill("absent");

          guessArr.forEach((char, i) => {
            if (char === targetArr[i]) {
              states[i] = "correct";
              targetArr[i] = null;
            }
          });

          guessArr.forEach((char, i) => {
            if (states[i] !== "correct" && targetArr.includes(char)) {
              states[i] = "present";
              targetArr[targetArr.indexOf(char)] = null;
            }
          });

          document
            .querySelectorAll(`.cell[data-row="${currentRow}"]`)
            .forEach((cell, i) => {
              cell.textContent = guessArr[i];
              cell.classList.add(states[i]);
            });

          if (guess === targetWord) {
            message.textContent = "Congratulations!";
            gameOver = true;
          } else if (++currentRow === MAX_TRIES) {
            message.textContent = `Game over! Word: ${targetWord}`;
            gameOver = true;
          }
          guessInput.value = "";
        };

        const initGame = async () => {
          createBoard();
          targetWord = await fetchWord();
          currentRow = 0;
          gameOver = false;
          message.textContent = "";
          guessInput.value = "";
        };

        submitBtn.addEventListener("click", checkGuess);
        guessInput.addEventListener(
          "keypress",
          (e) => e.key === "Enter" && checkGuess()
        );
        newGameBtn.addEventListener("click", initGame);
        initGame();
      });
    </script>
  </body>
</html>
